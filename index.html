<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Chat</title>
    <style>
        #root {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        .chat-displayer::-webkit-scrollbar {
            width: 8px;
        }

        .chat-displayer::-webkit-scrollbar-thumb {
            background-color: rgba(255, 55, 55, 0.822);
            border-radius: 4px;
        }

        .chat-displayer::-webkit-scrollbar-track {
            background: rgba(71, 120, 73, 0.822);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="main.jsx" type="module"></script>
</body>
</html>
